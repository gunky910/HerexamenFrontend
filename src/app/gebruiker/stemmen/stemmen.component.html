 <form  [formGroup]="zoekenForm" (ngSubmit)="zoeken()">
     <div>
         <label for="zoeken"> zoeken</label>
         <input type="text" class="form-control" id="zoeken" formControlName="zoeken">
     </div>
     <div>
         <button class="btn btn-outline-primary" type="submit">
          zoeken
         </button>
     </div>
 </form>
    <table class="table">
     <thead>
         <h2>Aangemaakte lijsten</h2>
       <tr>
         
         <th scope="col">Naam</th>
         <th scope="col">Beschrijving</th>
         <th scope="col">Stemmen</th>
       </tr>
     </thead>
     <tbody>
       <tr *ngFor="let l of alleLijsten" routerLink="/stem/{{l.lijstID}}">
         <td >{{l.naam}}</td>
         <td> {{l.beschrijving}}</td>
         <td> <button>Stem op deze lijst</button> </td>
       </tr>
     </tbody>
   </table>
