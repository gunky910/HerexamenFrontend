
<form [formGroup]="stemForm" (ngSubmit)="stemToevoegen()" >
    <div class="form-check" *ngFor="let i of lijst.items">
        <input formControlName="stemmen" class="form-check-input" type="radio" name="stemmen" id="{{i.itemID}}" value="{{i.itemID}}" checked>
        <label class="form-check-label" for="{{i.itemID}}">
          {{i.naam}}
        </label>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">stem</button>
        </div>
      </div>
</form>
